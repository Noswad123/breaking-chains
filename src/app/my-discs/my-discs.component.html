
<button (click)="back()">Back</button> 
<div class='featuredDisc'>

    <div>
      <h2> {{selectedDisc.name}} </h2>
    </div>
    <div> Manufacturer: {{selectedDisc.manufacturer}}</div>
    <div> Type: {{selectedDisc.type}}</div>
    <div> Distance: {{selectedDisc.distance}}</div>
    <div>Turn: {{selectedDisc.turn}}</div>
    <div> fade: {{selectedDisc.fade}}</div>
    <div>Flight Chart: coming soon... </div>
  </div>
  
  <div class="discs">
    <div class="disc" *ngFor="let disc of myDiscs" [class.selected]="disc === selectedDisc">
      <button (click)="onSelect(disc)">{{disc.name}}</button>
    </div>
  
  </div>
